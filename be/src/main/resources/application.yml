spring:
  application:
    name: CarRentalSystem
  profiles:
    active: dev

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:ev_fleet}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:evfleet}
    password: ${DB_PASSWORD:evfleet123}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: ${FLYWAY_ENABLED:false}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    locations: classpath:db/migration
    schemas: ${DB_NAME:ev_fleet}

# Auth configuration
app:
  auth:
    jwt:
      secret: ${JWT_SECRET:ev-fleet-secret-key-minimum-32-characters-required-for-hs256}
      expiration-ms: ${JWT_EXPIRATION_MS:3600000}
    refresh-token:
      expiration-days: ${REFRESH_TOKEN_EXPIRATION_DAYS:7}
  r2:
    account-id: ${R2_ACCOUNT_ID:}
    access-key-id: ${R2_ACCESS_KEY_ID:}
    secret-access-key: ${R2_SECRET_ACCESS_KEY:}
    bucket: ${R2_BUCKET:ev-rental-images}
    public-base-url: ${R2_PUBLIC_BASE_URL:}
    endpoint: ${R2_ENDPOINT:https://${R2_ACCOUNT_ID:}.r2.cloudflarestorage.com}
  
logging:
  level:
    org.hibernate.SQL: ${LOG_LEVEL_SQL:info}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_BINDER:trace}
    org.flywaydb: ${FLYWAY_LOG_LEVEL:info}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: false
