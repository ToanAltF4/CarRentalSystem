spring:
  application:
    name: CarRentalSystem
  profiles:
    active: dev

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:defaultdb}?ssl-mode=REQUIRED&useSSL=true&requireSSL=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:true}
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    locations: classpath:db/migration
    schemas: ${DB_NAME:defaultdb}

logging:
  level:
    org.hibernate.SQL: ${LOG_LEVEL_SQL:info}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_BINDER:trace}
    org.flywaydb: ${FLYWAY_LOG_LEVEL:info}

